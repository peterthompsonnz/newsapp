<!DOCTYPE html>
<html>
	<head>
		<title>The Good News</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header><h1>The Good News</h1></header>
		<main>
			<p>Click a radio button below to get news from New zealand, Australia, United Kingdom, or the United States:</p>
			<label><input type="radio" name="country" value="nz" /> NZ</label>
			<label><input type="radio" name="country" value="au" /> AU</label>
			<label><input type="radio" name="country" value="gb" /> GB</label>
			<label><input type="radio" name="country" value="us" /> US</label>
			<div class="output"></div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
